<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apland</title>
    <style>
        div, p, h1{
            background-color: aqua;
        }
        span, a, strong{
            background-color: blueviolet;
        }
        button{
            background-color: green;
        }
    </style>
</head>
<body>
        <!-- Display Block -->
        <div style="width: 50%;">Display Block</div>
        <p style="text-align: center;">Display Block</p>
        <h1>Display block</h1>

        <!-- Display Inline -->
        <span style="width: 50%;">Display Inline</span>
        <a href="">Display Inline</a>
        <strong>Display Inline</strong>
        <button>Botão</button>

        <!-- Display Inline Block -->
        <button style="width: 30%;">Botão</button>
        <button style="width: 30%;">Botão</button>

        <div style="width: 50%;">
            <span>Texto</span>
        </div>

        <div style="display: none;">Elemento Visível</div>


</body>
</html>
